services:
  go-service:
    build:
      context: ./services/go
      dockerfile: Dockerfile
    ports:
      - "8023:8080"
    environment:
      - GOMAXPROCS=0
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 256M
    networks:
      - benchmark-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
